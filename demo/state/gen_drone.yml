---
kind: pipeline
type: docker
name: state_example

platform:
  os: linux
  arch: amd64

steps:
- name: builtin-compile-pipeline
  image: golang:1.19
  command:
  - go
  - build
  - -o
  - /var/flow/pipeline
  - ./demo/state
  environment:
    CGO_ENABLED: 0
    GOARCH: amd64
    GOOS: linux
  volumes:
  - name: flow
    path: /var/flow

- name: state_example
  image: golang:1.19
  commands:
  - /var/flow/pipeline --pipeline="state-example" --client cli --build-id=$DRONE_BUILD_NUMBER --state=file:///var/flow-state/state.json --log-level=debug --version=latest ./demo/state
  volumes:
  - name: flow
    path: /var/flow
  - name: flow-state
    path: /var/flow-state
  depends_on:
  - builtin-compile-pipeline

volumes:
- name: flow
  temp: {}
- name: flow-state
  temp: {}
- name: docker_socket
  host:
    path: /var/run/docker.sock

...
